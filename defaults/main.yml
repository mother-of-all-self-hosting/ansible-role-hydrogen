---
# Project source code URL: https://github.com/ajbura/cinny

cinny_enabled: true

cinny_identifier: cinny
cinny_base_path: "/{{ cinny_identifier }}"
cinny_config_path: "{{ cinny_base_path }}/config"

# renovate: datasource=docker depName=ajbura/cinny
cinny_version: v4.10.2

cinny_uid: ""
cinny_gid: ""

# The scheme used for serving Cinny.
cinny_scheme: https

# The hostname at which Cinny is served.
cinny_hostname: ""

# The path at which Cinny is served.
# This value must either be `/` or not end with a slash (e.g. `/cinny`).
#
# Hosting Cinny under a subpath does not seem to be possible due to Cinny's
# technical limitations.
cinny_path_prefix: /

cinny_container_image: "{{ cinny_container_image_registry_prefix }}ajbura/cinny:{{ cinny_container_image_tag }}"
cinny_container_image_tag: "{{ cinny_version }}"
cinny_container_image_registry_prefix: "{{ cinny_container_image_registry_prefix_upstream }}"
cinny_container_image_registry_prefix_upstream: "{{ cinny_container_image_registry_prefix_upstream_default }}"
cinny_container_image_registry_prefix_upstream_default: docker.io/
cinny_container_image_force_pull: "{{ cinny_container_image.endswith(':latest') }}"

cinny_container_image_self_build: false
cinny_container_image_self_build_name: "ajbura/cinny:{{ cinny_container_image_self_build_repo_version }}"
cinny_container_image_self_build_repo: "https://github.com/ajbura/cinny.git"
cinny_container_image_self_build_repo_version: "{{ cinny_version if cinny_version != 'latest' else 'main' }}"
cinny_container_image_self_build_src_files_path: "{{ cinny_base_path }}/docker-src"

# The base container network. It will be auto-created by this role if it doesn't exist already.
cinny_container_network: "{{ cinny_identifier }}"

# Specify how the container publishes its HTTP port (as defined by `cinny_container_http_port`).
#
# Takes an "<ip>:<port>" or "<port>" value (e.g. "127.0.0.1:2586"), or empty string to not expose.
cinny_container_http_host_bind_port: ""

# The port number in the container
cinny_container_http_port: 8080

# A list of additional container networks that the container would be connected to.
# The role does not create these networks, so make sure they already exist.
# Use this to expose this container to another reverse proxy, which runs in a different container network.
cinny_container_additional_networks: "{{ cinny_container_additional_networks_auto + cinny_container_additional_networks_custom }}"
cinny_container_additional_networks_auto: []
cinny_container_additional_networks_custom: []

# A list of additional "volumes" to mount in the container.
# This list gets populated dynamically at runtime. You can provide a different default value,
# if you wish to mount your own files into the container.
# Contains definition objects like this: `{"type": "bind", "src": "/outside", "dst": "/inside", "options": "readonly"}.
# See the `--mount` documentation for the `docker run` command.
cinny_container_additional_volumes: "{{ cinny_container_additional_volumes_auto + cinny_container_additional_volumes_custom }}"
cinny_container_additional_volumes_auto: []
cinny_container_additional_volumes_custom: []

# cinny_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `../templates/labels.j2` for details.
#
# To inject your own other container labels, see `cinny_container_labels_additional_labels_custom`.
cinny_container_labels_traefik_enabled: true
cinny_container_labels_traefik_docker_network: "{{ cinny_container_network }}"
cinny_container_labels_traefik_hostname: "{{ cinny_hostname }}"
# The path prefix must either be `/` or not end with a slash (e.g. `/cinny`).
cinny_container_labels_traefik_path_prefix: "{{ cinny_path_prefix }}"
cinny_container_labels_traefik_rule: "Host(`{{ cinny_container_labels_traefik_hostname }}`){% if cinny_container_labels_traefik_path_prefix != '/' %} && PathPrefix(`{{ cinny_container_labels_traefik_path_prefix }}`){% endif %}"
cinny_container_labels_traefik_priority: 0
cinny_container_labels_traefik_entrypoints: web-secure
cinny_container_labels_traefik_tls: "{{ cinny_container_labels_traefik_entrypoints != 'web' }}"
cinny_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# Controls whether a compression middleware will be injected into the middlewares list.
# This compression middleware is supposed to be defined elsewhere (using labels or a File provider, etc.) and is merely referenced by this router.
cinny_container_labels_traefik_compression_middleware_enabled: false
cinny_container_labels_traefik_compression_middleware_name: ""

# Controls which additional headers to attach to all HTTP requests.
# To add your own custom request headers, use `cinny_container_labels_traefik_additional_request_headers_custom`
cinny_container_labels_traefik_additional_request_headers: "{{ cinny_container_labels_traefik_additional_request_headers_auto | combine(cinny_container_labels_traefik_additional_request_headers_custom) }}"
cinny_container_labels_traefik_additional_request_headers_auto: {}
cinny_container_labels_traefik_additional_request_headers_custom: {}

# Specify the size of the container's tmpfs volume
cinny_container_tmpfs_tmp_size: 10m

# Controls which additional headers to attach to all HTTP responses.
# To add your own custom response headers, use `cinny_container_labels_traefik_additional_response_headers_custom`
cinny_container_labels_traefik_additional_response_headers: "{{ cinny_container_labels_traefik_additional_response_headers_auto | combine(cinny_container_labels_traefik_additional_response_headers_custom) }}"
cinny_container_labels_traefik_additional_response_headers_auto: |
  {{
    {}
    | combine ({'X-XSS-Protection': cinny_http_header_xss_protection} if cinny_http_header_xss_protection else {})
    | combine ({'X-Content-Type-Options': cinny_http_header_content_type_options} if cinny_http_header_content_type_options else {})
    | combine ({'Content-Security-Policy': cinny_http_header_content_security_policy} if cinny_http_header_content_security_policy else {})
    | combine ({'Permissions-Policy': cinny_http_header_permissions_policy} if cinny_http_header_permissions_policy else {})
    | combine ({'Strict-Transport-Security': cinny_http_header_strict_transport_security} if cinny_http_header_strict_transport_security and cinny_container_labels_traefik_tls else {})
  }}
cinny_container_labels_traefik_additional_response_headers_custom: {}

# cinny_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `../templates/labels.j2` for details.
# To add your own custom labels, use `cinny_container_labels_additional_labels_custom`
#
# Example:
# cinny_container_labels_additional_labels_custom:
#   - my.label=1
#   - another.label="here"
cinny_container_labels_additional_labels: "{{ cinny_container_labels_additional_labels_auto + cinny_container_labels_additional_labels_custom }}"
cinny_container_labels_additional_labels_auto: []
cinny_container_labels_additional_labels_custom: []

# A list of extra arguments to pass to the container (`docker create` command)
cinny_container_extra_arguments: "{{ cinny_container_extra_arguments_auto + cinny_container_extra_arguments_custom }}"
cinny_container_extra_arguments_auto: []
cinny_container_extra_arguments_custom: []

# Specifies the value of the `X-XSS-Protection` header
# Stops pages from loading when they detect reflected cross-site scripting (XSS) attacks.
#
# Learn more about it is here:
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
# - https://portswigger.net/web-security/cross-site-scripting/reflected
cinny_http_header_xss_protection: "1; mode=block"

# Specifies the value of the `X-Content-Type-Options` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Content-Type-Options
cinny_http_header_content_type_options: nosniff

# Specifies the value of the `Content-Security-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Content-Security-Policy
cinny_http_header_content_security_policy: frame-ancestors 'self'

# Specifies the value of the `Permissions-Policy` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Permissions-Policy
cinny_http_header_permissions_policy: "{{ 'interest-cohort=()' if cinny_floc_optout_enabled else '' }}"

# Specifies the value of the `Strict-Transport-Security` header.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
cinny_http_header_strict_transport_security: "max-age=31536000; includeSubDomains{{ '; preload' if cinny_hsts_preload_enabled else '' }}"

# Controls whether to send a "Permissions-Policy interest-cohort=();" header along with all responses
#
# Learn more about what it is here:
# - https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea
# - https://paramdeo.com/blog/opting-your-website-out-of-googles-floc-network
# - https://amifloced.org/
#
# Of course, a better solution is to just stop using browsers (like Chrome), which participate in such tracking practices.
# See: `cinny_http_header_permissions_policy`
cinny_floc_optout_enabled: true

# Controls if HSTS preloading is enabled
#
# In its strongest and recommended form, the [HSTS policy](https://www.chromium.org/hsts) includes all subdomains, and
# indicates a willingness to be "preloaded" into browsers:
# `Strict-Transport-Security: max-age=31536000; includeSubDomains; preload`
# For more information visit:
# - https://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security
# - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Strict-Transport-Security
# - https://hstspreload.org/#opt-in
# See: `cinny_http_header_strict_transport_security`
cinny_hsts_preload_enabled: false

# List of systemd services that the Cinny systemd service depends on
cinny_systemd_required_services_list: "{{ cinny_systemd_required_services_list_default + cinny_systemd_required_services_list_auto + cinny_systemd_required_services_list_custom }}"
cinny_systemd_required_services_list_default: "{{ [devture_systemd_docker_base_docker_service_name] if devture_systemd_docker_base_docker_service_name else [] }}"
cinny_systemd_required_services_list_auto: []
cinny_systemd_required_services_list_custom: []

# List of systemd services that the Cinny systemd service wants
cinny_systemd_wanted_services_list: "{{ cinny_systemd_wanted_services_list_default + cinny_systemd_wanted_services_list_auto + cinny_systemd_wanted_services_list_custom }}"
cinny_systemd_wanted_services_list_default: []
cinny_systemd_wanted_services_list_auto: []
cinny_systemd_wanted_services_list_custom: []

# Default homeserver URL to use in the `config.json` file.
# See `cinny_config_homeserverList`.
cinny_default_hs_url: ""

# Controls whether the Cinny access log is enabled
cinny_access_log_enabled: true

# Controls the `defaultHomeserver` value in the `config.json` file.
cinny_config_defaultHomeserver: 0  # noqa var-naming

# Controls the `homeserverList` value in the `config.json` file.
cinny_config_homeserverList: "{{ [cinny_default_hs_url] }}"  # noqa var-naming

# Controls the `allowCustomHomeservers` value in the `config.json` file.
cinny_config_allowCustomHomeservers: true  # noqa var-naming

# Controls the `featuredCommunities.spaces` value in the `config.json` file.
cinny_config_featuredCommunities_spaces: []  # noqa var-naming

# Controls the `featuredCommunities.rooms` value in the `config.json` file.
cinny_config_featuredCommunities_rooms: []  # noqa var-naming

# Controls the `featuredCommunities.servers` value in the `config.json` file.
cinny_config_featuredCommunities_servers: ["matrix.org"]  # noqa var-naming

# Controls the `featuredCommunities.openAsDefault` value in the `config.json` file.
cinny_config_featuredCommunities_openAsDefault: false  # noqa var-naming

# Default Cinny configuration template which covers the generic use case.
# You can customize it by controlling the various variables inside it.
#
# For a more advanced customization, you can extend the default (see `cinny_configuration_extension_json`)
# or completely replace this variable with your own template.
#
# The side-effect of this lookup is that Ansible would even parse the JSON for us, returning a dict.
# This is unlike what it does when looking up YAML template files (no automatic parsing there).
cinny_configuration_default: "{{ lookup('template', 'templates/config.json.j2', convert_data=False) | from_json }}"

# Your custom JSON configuration for Cinny should go to `cinny_configuration_extension_json`.
# This configuration extends the default starting configuration (`cinny_configuration_default`).
#
# You can override individual variables from the default configuration, or introduce new ones.
#
# If you need something more special, you can take full control by
# completely redefining `cinny_configuration_default`.
cinny_configuration_extension_json: '{}'

cinny_configuration_extension: "{{ cinny_configuration_extension_json | from_json if cinny_configuration_extension_json | from_json is mapping else {} }}"

# Holds the final Cinny configuration (a combination of the default and its extension).
# You most likely don't need to touch this variable. Instead, see `cinny_configuration_default`.
cinny_configuration: "{{ cinny_configuration_default | combine(cinny_configuration_extension, recursive=True) }}"

# Specify the timezone
cinny_environment_variables_tz: UTC

# Additional environment variables.
cinny_environment_variables_additional_variables: ""

# Control if the self-check feature should validate SSL certificates.
cinny_self_check_validate_certificates: true
